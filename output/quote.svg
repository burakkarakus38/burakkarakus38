<svg width="800" height="130" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="100%" height="100%" fill="url(#bg-gradient)" rx="15"/>
    
    <!-- Border -->
    <rect x="2" y="2" width="796" height="126" 
          fill="none" stroke="#e94560" stroke-width="2" rx="15"/>
    
    <!-- Quote Icon -->
    <text x="40" y="50" font-family="Arial, sans-serif" font-size="40" fill="#e94560" opacity="0.3">❝</text>
    
    <!-- Quote Text -->
    <text x="50%" y="80" 
          font-family="'Segoe UI', Arial, sans-serif" 
          font-size="20" 
          fill="#ffffff" 
          text-anchor="middle">Code is poetry.</text>
    
    <!-- Author -->
    <text x="50%" y="150" 
          font-family="'Segoe UI', Arial, sans-serif" 
          font-size="18" 
          fill="#e94560" 
          text-anchor="middle"
          font-style="italic">— Unknown</text>
    
    <!-- Decorative Line -->
    <line x1="30%" y1="135" x2="70%" y2="135" 
          stroke="#e94560" stroke-width="1" opacity="0.5"/>
          
</svg>